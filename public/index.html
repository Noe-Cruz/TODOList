<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="./src/css/main.css">
</head>
<body>
    <!--Cargando-->
    <div id="cargando" class="load">
        <h2 class="text-center">
            Cargando...
        </h2>
    </div>

    <!--NavBar-->
    <nav class="navbar">
        <img src="./src/img/home.png" alt="Logo" class="nav-logo">
        <h2>TODO List</h2>
    </nav>
    
    <!--Container List-->
    <div class="container">

        <div class="row">
            <div class="col col-1">
                <h1 id="title-form">Registrar</h1>
                <form>
                    <input type="hidden" id="index" name="index">
                    <input type="hidden" id="status" name="status">
                    <div class="form-group">  
                        <label for="title">Título:</label><br/>
                        <input class="form-control is-valid" type="text" id="title" name="title"><br/>
                    </div>
                    <div class="form-group">
                        <label for="description">Descripción:</label><br/>
                        <input class="form-control is-valid" type="text" id="description" name="description"><br/>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary" id="btn-save" onclick="saveData()" style="padding: inherit;">
                            Guardar
                        </button>
                    </div>
                </form>
            </div>
            <div class="col col-2">
                <h1>Lista de Tareas</h1>
                <table id="table-task">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Título</th>
                            <th>Descripción</th>
                            <th>Estatus</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="./src/js/tasks.js"></script>
</body>
</html>
